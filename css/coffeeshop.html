<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Single</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3e2723;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #5d4037;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #3e2723;
        }
        .logo {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #6d4c41;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #3e2723;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Coffee Single</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<div class="logo">CH</div>

<div class="content">
    <h2>About Our Coffee</h2>
    <p>At Coffee Single, we serve the finest coffee made from carefully selected beans. Come and enjoy a relaxing environment with a cup of your favorite brew.</p>
</div>

<footer>
    <p>&copy; 2024 Coffee Single. All rights reserved.</p>
</footer>

</body>
</html>
