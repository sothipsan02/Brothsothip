<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Food</title>
<style>
    body{
        background: rgb(214, 243, 230);
        margin: 1;
        padding: 1;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    div{
        border: 1px dashed rgb(10, 9, 9);
        padding: 20px;
    }
    #main{
        width: 100px;
        background: white;
        margin: 0 auto;
    }
    #header{
        background: rgb(126, 236, 98);
        padding: 12px;
        color: white;
        text-align: center;
    }
    #logo{
        padding: 10px 50px;
    }
    #menu{
        padding: 5px 50px;
        font-size: 15px;
    }
    #menu ul{
    margin: 0;
    list-style-type: none;
}
#menu ul li{
    display: inline-block;
    margin:2px;
    padding: 9px 20px;
}
#menu ul li:hover{
    background: rgb(172, 249, 163);
    border-radius: 5px;
}
#menu ul li a{
    text-decoration: none;
    color: blue;
}
#menu ul li a:hover{
    text-decoration: underline;
    color: red;
}
.clear{
    clear: both;
    width: 0;
    height: 0;
    margin: 0;
    padding: 0;
}
#wraper{
    padding: 25px;
}
#wel_text{
    padding-left:70px ;
}
#list_food ul{
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
}
#list_food ul li{
    display: inline-block;
    padding: 7px 15px;
}
#list_food ul li a{
    text-decoration: none;
    color: green;
}
#list_food ul li a:hover{
    text-decoration: underline;
    color: red;
}
.fmenu{
    width: 260px;
    padding: 7px;
    margin: 8px;
    float: left;
    border: 2px solid rgb(129, 247, 71);
    border-radius: 7px;
}
.fmenu img{
    width: 100%;
    height: 200px;
}
#footer{
    background: rgb(105, 187, 42);
    color: white;
    padding: 10px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    text-align: center;
}
